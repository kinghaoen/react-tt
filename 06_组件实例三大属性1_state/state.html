<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>State</title>
</head>
<body>

<div id="test"></div>

<!--引入react核心库-->
<script type="text/javascript" src="../plugin/react.development.js"></script>
<script type="text/javascript" src="../plugin/react-dom.development.js"></script>
<script type="text/javascript" src="../plugin/babel.min.js"></script>

<script type="text/babel">

    class Weather extends React.Component{
        constructor(props) {
            super(props);
            this.state = {isHot: true};
            this.cWeather = this.changeWeather.bind(this);
        }

        changeWeather(){
            const cw = this.state.isHot;
            this.setState({isHot: !cw});
        }

        render(){
            return <h1 onClick={this.cWeather}>今天的天气很{this.state.isHot ? '炎热' : '寒冷'}</h1>
        }


    }
    ReactDOM.render(<Weather/>,document.getElementById('test'));

</script>
</body>
</html>
