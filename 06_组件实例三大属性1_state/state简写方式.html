<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="test"></div>

<!--引入react核心库-->
<script type="text/javascript" src="../plugin/react.development.js"></script>
<script type="text/javascript" src="../plugin/react-dom.development.js"></script>
<script type="text/javascript" src="../plugin/babel.min.js"></script>


    <script type="text/babel">
        class Weather extends React.Component{

            state = {isHot: true};

            changeWeather= ()=>{
                console.log('@')
                const we = this.state.isHot;
                this.setState({isHot: !we});
            }

            render(){
                return <h1 onClick={this.changeWeather}>今天的天气很{this.state.isHot ? '炎热': '寒冷'}</h1>
            }
        }

        ReactDOM.render(<Weather/>,document.getElementById('test'));
    </script>
</body>
</html>
