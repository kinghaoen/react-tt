<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件处理</title>
</head>
<body>
<div id="test"></div>


<!--引入react核心库-->
<script type="text/javascript" src="../plugin/react.development.js"></script>
<script type="text/javascript" src="../plugin/react-dom.development.js"></script>
<script type="text/javascript" src="../plugin/babel.min.js"></script>
<script type="text/javascript" src="../plugin/prop-types.js"></script>

<script type="text/babel">
    //声明组件
    class Demo extends React.Component {

        /**
         * 1 通过onXxx属性指定事件处理函数(注意大小写)
         *  a.React 使用的是自定义(合成)事件 而不是使用的原生DOM事件 ——为了更好的兼容性
         *  b.React中的事件是通过事件委托方式处理的(委托给组件最外层的元素) --为了高效
         * 2.通过event.target得到发生事件的DOM元素对象 --有时候ref可以省略
         */
        myRef1 = React.createRef();

        ip1= ()=>{
            console.log(this.myRef1.current.value)
        }

        ip2= (event)=>{
            console.log(event.target.value)
        }

        render() {
            return (
                <div>
                    <label>
                        <input ref={this.myRef1} type="text" placeholder="点击按钮提示"/>&nbsp;
                    </label>
                    <button type="button" onClick={this.ip1}>提交</button>&nbsp;
                    <label>
                        <input onBlur={this.ip2} type="text" placeholder="失去焦点提示"/>
                    </label>
                </div>
            )
        }
    }

    //渲染组件到dom
    ReactDOM.render(<Demo />, document.getElementById('test'));
</script>

</body>
</html>
