<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Props的基本使用</title>
</head>
<body>

<div id="test1"></div>
<div id="test2"></div>
<div id="test3"></div>

<!--引入react核心库-->
<script type="text/javascript" src="../plugin/react.development.js"></script>
<script type="text/javascript" src="../plugin/react-dom.development.js"></script>
<script type="text/javascript" src="../plugin/babel.min.js"></script>
<script type="text/javascript" src="../plugin/prop-types.js"></script>


<script type="text/babel">
    class Person extends React.Component{

        static propTypes ={
            name: PropTypes.string.isRequired,
            sex: PropTypes.string,
            age: PropTypes.number
        }

        static defaultProps ={
            sex: '男',
            age: 15
        }

        render(){
            const {name,age,sex}=this.props;
            return (
                <ul>
                    <li>姓名：{name}</li>
                    <li>性别：{sex}</li>
                    <li>年龄：{age+1}</li>
                </ul>
            )
        }
    }

    ReactDOM.render(<Person name='张三' />,document.getElementById('test1'));
    ReactDOM.render(<Person name='李四' age={15} sex='男' />,document.getElementById('test2'));

    const p ={name:"王五",sex:"女",age:13}
    ReactDOM.render(<Person {...p} />,document.getElementById('test3'));
</script>
</body>
</html>
