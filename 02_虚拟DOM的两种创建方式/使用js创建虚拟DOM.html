<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="test"></div>

<!--引入react核心库-->
<script type="text/javascript" src="../plugin/react.development.js"></script>
<script type="text/javascript" src="../plugin/react-dom.development.js"></script>

<script type="text/javascript">
    //1.创建虚拟DOM
    const v_dom = React.createElement('h1',{id:'title'},React.createElement('span',{},'Hello React JS'));
    //2.渲染虚拟DOM到页面
    ReactDOM.render(v_dom,document.getElementById('test'));
</script>
</body>
</html>
