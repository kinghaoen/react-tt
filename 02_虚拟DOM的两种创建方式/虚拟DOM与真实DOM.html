<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>虚拟DOM与真实DOM</title>
</head>
<body>
<div id="test"></div>

<!--引入react核心库-->
<script type="text/javascript" src="../plugin/react.development.js"></script>
<script type="text/javascript" src="../plugin/react-dom.development.js"></script>
<script type="text/javascript" src="../plugin/babel.min.js"></script>

<script type="text/babel">
    //1.创建虚拟DOM
    // const v_dom = <h1 id="title">Hello,React</h1>
    // const v_dom = <h1 id="title"><span>Hello,React JSX</span></h1>
    const v_dom = (
        <h1 id="title">
            <span>Hello,React JSX</span>
        </h1>
    )
    //2.渲染虚拟DOM到页面
    ReactDOM.render(v_dom,document.getElementById('test'));

    console.log('虚拟dom',v_dom);
    console.log('真实dom',document.getElementById('test'));
    debugger;
    // console.log(typeof v_dom);
    // console.log(v_dom instanceof Object);
    /**
     * 关于虚拟DOM ：
     * 1.本质是Object对象
     * 2.虚拟DOM属性较少 轻量，react内部使用；真实DOM属性多很多
     * 3.虚拟DOM会被React转化城真实DOM呈现页面上
     */
</script>
</body>
</html>
