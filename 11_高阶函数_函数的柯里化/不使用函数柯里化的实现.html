<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>不适用函数柯里化</title>
</head>
<body>
<div id="test"></div>


<!--引入react核心库-->
<script type="text/javascript" src="../plugin/react.development.js"></script>
<script type="text/javascript" src="../plugin/react-dom.development.js"></script>
<script type="text/javascript" src="../plugin/babel.min.js"></script>
<script type="text/javascript" src="../plugin/prop-types.js"></script>

<script type="text/babel">
    //声明组件
    class LoginForm extends React.Component {
        state ={
            username:'',
            password:''
        }

        login= (event)=>{
            event.preventDefault();//333阻止表单提交

            const {username,password}=this.state
            alert('用户名：'+username+'密码：'+password)
        }

        /**
         * 不使用函数柯里化实现功能
         *
         */

        saveFormData= (dataType,value)=>{
            this.setState({[dataType]:value});
        }


        //333
        render() {
            return (
                <form onSubmit={this.login}>
                    <label>
                        用户名：<input onChange={(event)=>{this.saveFormData('username',event.target.value)}} type="text" placeholder="用户名"/>&nbsp;
                    </label>

                    <label>
                        密码：<input onChange={(event)=>{this.saveFormData('password',event.target.value)}} type="password" placeholder="密码"/>&nbsp;
                    </label>

                    <button>登录</button>
                </form>
            )
        }
    }

    //渲染组件到dom
    ReactDOM.render(<LoginForm />, document.getElementById('test'));
</script>

</body>
</html>
