<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>非受控组件</title>
</head>
<body>
<div id="test"></div>


<!--引入react核心库-->
<script type="text/javascript" src="../plugin/react.development.js"></script>
<script type="text/javascript" src="../plugin/react-dom.development.js"></script>
<script type="text/javascript" src="../plugin/babel.min.js"></script>
<script type="text/javascript" src="../plugin/prop-types.js"></script>

<script type="text/babel">
    //声明组件
    class Login extends React.Component {

        login= (event)=>{
            event.preventDefault();//333阻止表单提交
            alert('用户名：'+this.username.value+'密码：'+this.password.value)
        }

        //111
        /*render() {
            return (
                <form>
                    <label>
                        用户名：<input ref={   (currentNode)=>{this.username = currentNode}   } type="text" placeholder="用户名"/>&nbsp;
                    </label>

                    <label>
                        密码：<input ref={   (currentNode)=>{this.password = currentNode}   } type="text" placeholder="密码"/>&nbsp;
                    </label>

                    <button type="button" onClick={this.login}>登录</button>
                </form>
            )
        }*/

        //222
        /*render() {
            return (
                <form onSubmit={this.login}>
                    <label>
                        用户名：<input ref={   (currentNode)=>{this.username = currentNode}   } type="text" placeholder="用户名"/>&nbsp;
                    </label>

                    <label>
                        密码：<input ref={   (currentNode)=>{this.password = currentNode}   } type="text" placeholder="密码"/>&nbsp;
                    </label>

                    <button type="submit">登录</button>
                </form>
            )
        }*/

        //333
        render() {
            return (
                <form onSubmit={this.login}>
                    <label>
                        用户名：<input ref={   (currentNode)=>{this.username = currentNode}   } type="text" placeholder="用户名"/>&nbsp;
                    </label>

                    <label>
                        密码：<input ref={   (currentNode)=>{this.password = currentNode}   } type="text" placeholder="密码"/>&nbsp;
                    </label>

                    <button>登录</button>
                </form>
            )
        }
    }

    //渲染组件到dom
    ReactDOM.render(<Login />, document.getElementById('test'));
</script>

</body>
</html>
