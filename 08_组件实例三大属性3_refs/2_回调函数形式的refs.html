<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>refs</title>
</head>
<body>
<div id="test"></div>


<!--引入react核心库-->
<script type="text/javascript" src="../plugin/react.development.js"></script>
<script type="text/javascript" src="../plugin/react-dom.development.js"></script>
<script type="text/javascript" src="../plugin/babel.min.js"></script>
<script type="text/javascript" src="../plugin/prop-types.js"></script>

<script type="text/babel">
    //声明组件
    class Demo extends React.Component {

        ip1= ()=>{
            const {input1} = this;
            const in1 =this.input1;
            alert(input1.value);
            console.log('@',in1.value);
        }

        ip2= ()=>{
            const {input2} = this;
            alert(input2.value)
        }

        render() {
            return (
                <div>
                    <label>
                        <input ref={(currentNode)=>{this.input1 = currentNode}} type="text" placeholder="点击按钮提示"/>&nbsp;
                    </label>
                        <button type="button" onClick={this.ip1}>提交</button>&nbsp;
                    <label>
                        <input ref={(currentNode)=>{this.input2 = currentNode}} onBlur={this.ip2} type="text" placeholder="失去焦点提示"/>
                    </label>
                </div>
            )
        }
    }

    //渲染组件到dom
    ReactDOM.render(<Demo />, document.getElementById('test'));
</script>

</body>
</html>
