<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSX小练习</title>
</head>
<body>
<div id="test"></div>

<!--引入react核心库-->
<script type="text/javascript" src="../plugin/react.development.js"></script>
<script type="text/javascript" src="../plugin/react-dom.development.js"></script>
<script type="text/javascript" src="../plugin/babel.min.js"></script>

<script type="text/babel">
    //模拟一些数据
    const data = ['Angular','React','Vue']

    //1.创建虚拟DOM
    const myContent = "前端js框架列表";

    const v_dom = (
        <div>
            <h1>
                <span>{myContent.toLowerCase()}</span>
            </h1>
            <ul>
                {data.map((item,index)=>{
                    return <li key={index}>{item}</li>
                })
                }
            </ul>
        </div>
    )
    //2.渲染虚拟DOM到页面
    ReactDOM.render(v_dom,document.getElementById('test'));

</script>
</body>
</html>
